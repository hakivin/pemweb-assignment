<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <h1><b>Table Example:Spanning Rows and Columns</b></h1>
        <table>
            <caption>A more complex sample table</caption>
            <tr>
                <th rowspan="2"><img src="camel.jpg" alt="Image not found"></th>
                <th colspan="4">Camelid Comparison <br> Approximate as of 6/2011</th>
            </tr>
            <tr>
                <th># of humps</th>
                <th>Indegenous region</th>
                <th>Spits?</th>
                <th>Produces wool?</th>
            </tr>
            <tr>
                <th>Camels (bactrian)</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th>Llamas</th>
                <td>1</td>
                <td>Andes Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </table>
    </body>
</html>
